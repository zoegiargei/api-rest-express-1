components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        code:
          type: string
        price:
          type: number
        status:
          type: boolean
        stock:
          type: number
        category:
          type: string
        thumbnail:
          type: array
          items:
            type: string
        owner:
          type: string
      required:
        - title
        - description
        - code
        - price
        - stock
        - category
        - owner
      example:
        _id: "60f1ad1267c593001cb58123",
        title: "Sample Product",
        description: "This is a sample product description.",
        code: "PRD123",
        price: 29.99,
        status: true,
        stock: 100,
        category: "Electronics",
        thumbnail: ["thumbnail_url1", "thumbnail_url2"],
        owner: "example@gmail.com"